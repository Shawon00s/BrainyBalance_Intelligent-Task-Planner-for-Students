<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrainyBalance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#6366f1',
                        'primary-dark': '#5856eb',
                        'accent': '#fbbf24',
                        'accent-dark': '#f59e0b',
                        'dark-bg': '#0a0a0b',
                        'dark-card': '#1a1a1b',
                        'dark-border': '#2d2d30',
                    },
                    backgroundImage: {
                        'gradient-primary': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        'gradient-secondary': 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                        'gradient-accent': 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                        'gradient-dark': 'linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%)',
                        'gradient-card': 'linear-gradient(135deg, #1e1e1f 0%, #2a2a2b 100%)',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-inter bg-dark-bg text-gray-100 min-h-screen">
    <!-- Background -->
    <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-black to-gray-800">
        <div class="absolute inset-0 bg-gradient-to-r from-indigo-900/20 via-purple-900/20 to-pink-900/20"></div>
        <div
            class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-indigo-900/30 via-transparent to-transparent">
        </div>
    </div>

    <!-- Navigation -->
    <nav class="relative z-10 bg-transparent">
        <div class="max-w-7xl mx-auto px-4 lg:px-6">
            <div class="flex justify-between items-center h-16">
                <a href="index.html"
                    class="flex items-center space-x-2 text-xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
                    <i
                        class="fas fa-graduation-cap text-2xl bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent"></i>
                    <span>BrainyBalance</span>
                </a>
                <a href="index.html" class="text-gray-300 hover:text-indigo-400 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="relative z-10 flex items-center justify-center min-h-screen px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Login/Register Toggle -->
            <div class="text-center mb-8">
                <h1
                    class="text-3xl font-bold mb-4 bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">
                    Welcome to BrainyBalance
                </h1>
                <p class="text-gray-400">Manage your academic life intelligently</p>
            </div>

            <!-- Form Container -->
            <div class="bg-gradient-card backdrop-blur-md rounded-2xl shadow-2xl border border-dark-border p-8">
                <!-- Toggle Buttons -->
                <div class="flex mb-6 bg-dark-bg rounded-xl p-1">
                    <button id="loginTab"
                        class="flex-1 py-2 px-4 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-medium transition-all">
                        Login
                    </button>
                    <button id="registerTab"
                        class="flex-1 py-2 px-4 rounded-lg text-gray-400 hover:text-white font-medium transition-all">
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-300 mb-2">Email
                            Address</label>
                        <div class="relative">
                            <i
                                class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="email" id="loginEmail" name="email" required
                                class="w-full pl-10 pr-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-white placeholder-gray-400"
                                placeholder="student@university.edu">
                        </div>
                    </div>

                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="loginPassword" name="password" required
                                class="w-full pl-10 pr-12 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-white placeholder-gray-400"
                                placeholder="Enter your password">
                            <button type="button" id="toggleLoginPassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox"
                                class="rounded border-gray-600 text-indigo-600 focus:ring-indigo-500 bg-dark-bg">
                            <span class="ml-2 text-sm text-gray-300">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300">Forgot password?</a>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white py-3 px-4 rounded-lg font-semibold transition-all hover:-translate-y-0.5 shadow-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>

                    <!-- Social Login -->
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-dark-border"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-dark-card text-gray-400">Or continue with</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-2 gap-3">
                            <button type="button"
                                class="w-full inline-flex justify-center py-2 px-4 border border-dark-border rounded-lg bg-dark-bg hover:bg-gray-800 text-sm font-medium text-gray-300 hover:text-white transition-colors">
                                <i class="fab fa-google text-red-500 mr-2"></i>
                                Google
                            </button>
                            <button type="button"
                                class="w-full inline-flex justify-center py-2 px-4 border border-dark-border rounded-lg bg-dark-bg hover:bg-gray-800 text-sm font-medium text-gray-300 hover:text-white transition-colors">
                                <i class="fab fa-github mr-2"></i>
                                GitHub
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="space-y-6 hidden">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-300 mb-2">First
                                Name</label>
                            <input type="text" id="firstName" name="firstName" required
                                class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-white placeholder-gray-400"
                                placeholder="John">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-300 mb-2">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required
                                class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-white placeholder-gray-400"
                                placeholder="Doe">
                        </div>
                    </div>

                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-300 mb-2">Email
                            Address</label>
                        <div class="relative">
                            <i
                                class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="email" id="registerEmail" name="email" required
                                class="w-full pl-10 pr-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-white placeholder-gray-400"
                                placeholder="student@university.edu">
                        </div>
                    </div>

                    <div>
                        <label for="university" class="block text-sm font-medium text-gray-300 mb-2">University</label>
                        <div class="relative">
                            <i
                                class="fas fa-university absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="university" name="university" required
                                class="w-full pl-10 pr-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-white placeholder-gray-400"
                                placeholder="Your University">
                        </div>
                    </div>

                    <div>
                        <label for="registerPassword"
                            class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="registerPassword" name="password" required
                                class="w-full pl-10 pr-12 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-white placeholder-gray-400"
                                placeholder="Create a strong password">
                            <button type="button" id="toggleRegisterPassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <p class="mt-1 text-xs text-gray-400">Must be at least 8 characters with uppercase, lowercase,
                            and numbers</p>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm
                            Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                class="w-full pl-10 pr-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-white placeholder-gray-400"
                                placeholder="Confirm your password">
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="terms" name="terms" required
                            class="rounded border-gray-600 text-indigo-600 focus:ring-indigo-500 bg-dark-bg">
                        <label for="terms" class="ml-2 text-sm text-gray-300">
                            I agree to the <a href="#" class="text-indigo-400 hover:text-indigo-300">Terms of
                                Service</a> and
                            <a href="#" class="text-indigo-400 hover:text-indigo-300">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white py-3 px-4 rounded-lg font-semibold transition-all hover:-translate-y-0.5 shadow-lg">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account
                    </button>
                </form>
            </div>

            <!-- Guest Access -->
            <div class="mt-6 text-center">
                <p class="text-gray-400 mb-4">Want to try before signing up?</p>
                <button onclick="window.location.href='dashboard.html'"
                    class="text-indigo-400 hover:text-indigo-300 font-medium border border-indigo-500/50 hover:border-indigo-400 px-6 py-2 rounded-lg transition-all">
                    <i class="fas fa-eye mr-2"></i>
                    Continue as Guest
                </button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
