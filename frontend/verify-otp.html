<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - BrainyBalance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#6366f1',
                        'primary-dark': '#5856eb',
                        'accent': '#fbbf24',
                        'accent-dark': '#f59e0b',
                        'dark-bg': '#0a0a0b',
                        'dark-card': '#1a1a1b',
                        'dark-border': '#2d2d30',
                    },
                    backgroundImage: {
                        'gradient-primary': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        'gradient-secondary': 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                        'gradient-accent': 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                        'gradient-dark': 'linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%)',
                        'gradient-card': 'linear-gradient(135deg, #1e1e1f 0%, #2a2a2b 100%)',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-inter bg-dark-bg text-gray-100 min-h-screen">
    <!-- Background -->
    <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-black to-gray-800">
        <div class="absolute inset-0 bg-gradient-to-r from-indigo-900/20 via-purple-900/20 to-pink-900/20"></div>
        <div
            class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-indigo-900/30 via-transparent to-transparent">
        </div>
    </div>

    <!-- Navigation -->
    <nav class="relative z-10 bg-transparent">
        <div class="max-w-7xl mx-auto px-4 lg:px-6">
            <div class="flex justify-between items-center h-16">
                <a href="index.html"
                    class="flex items-center space-x-2 text-xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
                    <i
                        class="fas fa-graduation-cap text-2xl bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent"></i>
                    <span>BrainyBalance</span>
                </a>
                <a href="login.html" class="text-gray-300 hover:text-indigo-400 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Login
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="relative z-10 flex items-center justify-center min-h-screen px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-8">
                <div
                    class="mx-auto w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-envelope text-white text-2xl"></i>
                </div>
                <h1
                    class="text-3xl font-bold mb-4 bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">
                    Email Verification
                </h1>
                <p class="text-gray-400">Enter the verification code sent to your email</p>
            </div>

            <!-- Form Container -->
            <div class="bg-gradient-card backdrop-blur-md rounded-2xl shadow-2xl border border-dark-border p-8">
                <!-- Verification Form -->
                <form id="verifyForm" class="space-y-6">
                    <input type="hidden" id="userId" name="userId">

                    <div>
                        <label for="otp" class="block text-sm font-medium text-gray-300 mb-2">
                            Verification Code
                        </label>
                        <div class="relative">
                            <i class="fas fa-key absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="otp" name="otp" required maxlength="6"
                                class="w-full pl-10 pr-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-white placeholder-gray-400 text-center text-2xl letter-spacing-wider"
                                placeholder="000000" style="letter-spacing: 0.3em;">
                        </div>
                        <p class="text-xs text-gray-500 mt-2">Enter the 6-digit code sent to your email</p>
                    </div>

                    <!-- Message Display -->
                    <div id="message" class="text-sm text-center text-red-400"></div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white py-3 px-4 rounded-lg font-semibold transition-all hover:-translate-y-0.5 shadow-lg">
                        <i class="fas fa-check-circle mr-2"></i>
                        Verify Email
                    </button>

                    <!-- Resend Option -->
                    <div class="text-center">
                        <p class="text-gray-400 text-sm mb-2">Didn't receive the code?</p>
                        <button type="button" id="resendBtn"
                            class="text-indigo-400 hover:text-indigo-300 text-sm font-medium transition-colors">
                            <i class="fas fa-redo mr-1"></i>
                            Resend Code
                        </button>
                    </div>
                </form>
            </div>

            <!-- Footer Info -->
            <div class="text-center mt-6">
                <p class="text-gray-500 text-sm">
                    <i class="fas fa-shield-alt mr-1"></i>
                    Your email verification helps keep your account secure
                </p>
            </div>
        </div>
    </div>

    <!-- Include the verification JavaScript -->
    <script src="js/verifyOtp.js"></script>
</body>

</html>
