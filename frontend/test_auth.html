<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Authentication Test Page</h1>

        <div id="authStatus" class="mb-4 p-3 rounded">
            <p>Checking authentication status...</p>
        </div>

        <div class="space-y-3">
            <button onclick="testLogin()" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Test Login
            </button>

            <button onclick="testPageNavigation()"
                class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                Test Page Navigation
            </button>

            <button onclick="logout()" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
                Logout
            </button>

            <a href="index.html"
                class="block w-full bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 text-center">
                Back to Home
            </a>
        </div>

        <div id="testResults" class="mt-6 p-3 bg-gray-50 rounded">
            <h3 class="font-semibold mb-2">Test Results:</h3>
            <ul id="resultsList" class="space-y-1 text-sm"></ul>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function updateAuthStatus() {
            const statusDiv = document.getElementById('authStatus');
            const isAuth = isAuthenticated();
            const token = getToken();

            if (isAuth && token) {
                statusDiv.className = 'mb-4 p-3 rounded bg-green-100 text-green-800';
                statusDiv.innerHTML = `
                    <p><strong>✅ Authenticated</strong></p>
                    <p class="text-xs mt-1">Token: ${token.substring(0, 20)}...</p>
                `;
            } else {
                statusDiv.className = 'mb-4 p-3 rounded bg-red-100 text-red-800';
                statusDiv.innerHTML = '<p><strong>❌ Not Authenticated</strong></p>';
            }
        }

        function addTestResult(message, success = true) {
            const resultsList = document.getElementById('resultsList');
            const li = document.createElement('li');
            li.className = success ? 'text-green-600' : 'text-red-600';
            li.textContent = `${success ? '✅' : '❌'} ${message}`;
            resultsList.appendChild(li);
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    setToken(data.token);
                    addTestResult('Login test successful');
                    updateAuthStatus();
                } else {
                    addTestResult('Login test failed - check if test user exists', false);
                }
            } catch (error) {
                addTestResult('Login test failed - server error', false);
            }
        }

        function testPageNavigation() {
            const pages = ['dashboard.html', 'tasks.html', 'pomodoro.html', 'schedule.html', 'analytics.html'];

            if (!isAuthenticated()) {
                addTestResult('Cannot test navigation - not authenticated', false);
                return;
            }

            addTestResult('Navigation test - all pages should be accessible when authenticated');

            pages.forEach(page => {
                const link = document.createElement('a');
                link.href = page;
                link.textContent = `Open ${page}`;
                link.className = 'block text-blue-600 hover:underline mt-1';
                link.target = '_blank';

                const resultsList = document.getElementById('resultsList');
                const li = document.createElement('li');
                li.appendChild(link);
                resultsList.appendChild(li);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            updateAuthStatus();
            addTestResult('Authentication test page loaded');
        });
    </script>
</body>

</html>
