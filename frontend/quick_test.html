<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test - BrainyBalance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white p-8">
    <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg">
        <h1 class="text-2xl font-bold mb-4">Quick Test</h1>

        <div class="space-y-4">
            <button onclick="testRegister()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                Create Test User
            </button>

            <button onclick="testLogin()" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
                Test Login
            </button>

            <button onclick="clearTokens()" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
                Clear Tokens
            </button>
        </div>

        <div id="result" class="mt-4 p-3 bg-gray-700 rounded min-h-[100px]">
            <p>Click buttons to test...</p>
        </div>

        <div class="mt-4">
            <a href="login.html"
                class="block w-full bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded text-center">
                Go to Login Page
            </a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        function showResult(message, success = true) {
            const result = document.getElementById('result');
            result.innerHTML = `<p class="${success ? 'text-green-400' : 'text-red-400'}">${message}</p>`;
        }

        async function testRegister() {
            try {
                showResult('Creating test user...', true);

                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`User created successfully! Token: ${data.token.substring(0, 20)}...`, true);
                } else {
                    showResult(`Registration failed: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, false);
            }
        }

        async function testLogin() {
            try {
                showResult('Testing login...', true);

                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showResult(`Login successful! User: ${data.user.name}, Token stored!`, true);
                } else {
                    showResult(`Login failed: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, false);
            }
        }

        function clearTokens() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            showResult('All tokens cleared!', true);
        }
    </script>
</body>

</html>
